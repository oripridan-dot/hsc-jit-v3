[pytest]
# Pytest configuration for HSC JIT v3.7 backend tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for subsystems
    e2e: End-to-end tests
    scraper: Scraper-related tests
    validation: Data validation tests
    slow: Slow-running tests
    
# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = backend
omit = 
    backend/tests/*
    backend/**/__pycache__/*
    backend/**/venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
