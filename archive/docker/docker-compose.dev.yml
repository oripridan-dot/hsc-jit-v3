# Docker Compose for local development - Full startup control
version: '3.8'

services:
  # ========== Redis - Must start first ==========
  redis:
    image: redis:7-alpine
    container_name: hsc-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 5
      start_period: 5s
    networks:
      - hsc-network
    restart: unless-stopped

  # ========== Backend - Waits for Redis ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hsc-backend-dev
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - backend-venv:/app/.venv  # Cache Python venv
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸ”§ Installing backend dependencies...' &&
        pip install -q -r requirements.txt &&
        echo 'ðŸš€ Starting backend server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hsc-network
    restart: unless-stopped

  # ========== Frontend - Waits for Backend ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hsc-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - frontend-modules:/app/node_modules  # Cache node_modules
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸ“¦ Installing frontend dependencies...' &&
        pnpm install &&
        echo 'ðŸŽ¨ Starting Vite dev server...' &&
        pnpm dev --host 0.0.0.0 --port 5173
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - hsc-network
    restart: unless-stopped

networks:
  hsc-network:
    driver: bridge

volumes:
  backend-venv:
  frontend-modules:
