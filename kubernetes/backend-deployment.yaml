apiVersion: v1
kind: Namespace
metadata:
  name: hsc-jit
---
# ConfigMap for environment configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: hsc-jit-config
  namespace: hsc-jit
data:
  REDIS_URL: "redis://redis-service:6379"
  PYTHONUNBUFFERED: "1"
---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: hsc-jit-secrets
  namespace: hsc-jit
type: Opaque
stringData:
  GEMINI_API_KEY: "your-api-key-here"
---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: hsc-jit
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - "--appendonly"
        - "yes"
        - "--maxmemory"
        - "512mb"
        - "--maxmemory-policy"
        - "allkeys-lru"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: hsc-jit
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hsc-jit-backend
  namespace: hsc-jit
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployments
  selector:
    matchLabels:
      app: hsc-jit-backend
  template:
    metadata:
      labels:
        app: hsc-jit-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Pod Disruption Budget (prevents too many pods from being evicted)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hsc-jit-backend
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: backend
        image: hsc-jit-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: hsc-jit-config
              key: REDIS_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: hsc-jit-secrets
              key: GEMINI_API_KEY
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: hsc-jit-config
              key: PYTHONUNBUFFERED
        
        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Liveness probe (kills pod if fails 3 times in 30s)
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
        
        # Readiness probe (removes from load balancer if not ready)
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 3
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: hsc-jit-backend-service
  namespace: hsc-jit
spec:
  type: LoadBalancer
  selector:
    app: hsc-jit-backend
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: None  # Use for WebSocket affinity if needed
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hsc-jit-backend-hpa
  namespace: hsc-jit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hsc-jit-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # Scale on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 60   # Scale up quickly
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
# PodDisruptionBudget (ensures minimum availability during rolling updates)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hsc-jit-backend-pdb
  namespace: hsc-jit
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: hsc-jit-backend
