name: Build and Deploy HSC-JIT

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============ Test & Lint ============
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run linting
      run: |
        pip install ruff
        ruff check backend/
    
    - name: Run backend tests
      run: |
        pytest tests/ --cov=backend/app --cov-report=xml
      env:
        REDIS_URL: redis://localhost:6379
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml

  # ============ Build & Push Images ============
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============ Deploy to Kubernetes ============
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy when KUBE_CONFIG_ENABLED is set to 'true'
    # This allows CI/CD to pass for environments without a Kubernetes cluster configured
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.KUBE_CONFIG_ENABLED == 'true'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: latest
    
    - name: Set kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/hsc-jit-backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} \
          -n hsc-jit
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/hsc-jit-backend -n hsc-jit --timeout=5m
    
    - name: Run smoke tests
      run: |
        # Wait for service to be ready
        kubectl wait --for=condition=ready pod -l app=hsc-jit-backend -n hsc-jit --timeout=300s
        
        # Get service IP
        SERVICE_IP=$(kubectl get svc hsc-jit-backend-service -n hsc-jit -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        # Test health endpoint
        curl -f http://$SERVICE_IP/health || exit 1
        curl -f http://$SERVICE_IP/ready || exit 1
    
    - name: Rollback on failure
      if: failure()
      run: |
        kubectl rollout undo deployment/hsc-jit-backend -n hsc-jit
        kubectl rollout status deployment/hsc-jit-backend -n hsc-jit --timeout=5m

  # ============ Security Scanning ============
  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
