<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectivity DNA Validation</title>
    <style>
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
        }
        .stat-label {
            color: #888;
            margin-top: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        .product-name {
            font-size: 1.2em;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .connector-flow {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .connector {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            color: white;
        }
        .arrow {
            margin: 0 15px;
            color: #00ff88;
            font-size: 1.5em;
        }
        .metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .badge {
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .badge-length {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .badge-signal {
            background: rgba(236, 72, 153, 0.2);
            color: #f472b6;
            border: 1px solid rgba(236, 72, 153, 0.4);
        }
        .badge-tier {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }
        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ Universal Product DNA Validation</h1>
        <p class="subtitle">Real-time connectivity data from Roland catalog</p>
        
        <div id="stats" class="stats"></div>
        <div id="products" class="product-grid"></div>
        <div id="loading" class="loading">Loading catalog data...</div>
    </div>

    <script type="module">
        async function loadCatalog() {
            try {
                const response = await fetch('/public/data/catalogs_brand/roland.json');
                const catalog = await response.json();
                
                const products = catalog.products || [];
                const withDNA = products.filter(p => p.connectivity);
                
                // Update stats
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${products.length}</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${withDNA.length}</div>
                        <div class="stat-label">With DNA</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.round((withDNA.length / products.length) * 100)}%</div>
                        <div class="stat-label">Extraction Rate</div>
                    </div>
                `;
                
                // Render products with DNA
                document.getElementById('products').innerHTML = withDNA.map(product => {
                    const conn = product.connectivity;
                    return `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="connector-flow">
                                <span class="connector">${conn.connector_a}</span>
                                <span class="arrow">â†’</span>
                                <span class="connector">${conn.connector_b}</span>
                            </div>
                            <div class="metadata">
                                ${conn.length_meters ? `<span class="badge badge-length">${conn.length_meters}m</span>` : ''}
                                <span class="badge badge-signal">${conn.signal_type}</span>
                                ${product.tier ? `<span class="badge badge-tier">${product.tier.level}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff4444;">Error loading catalog: ${error.message}</p>
                    <p style="color: #888; font-size: 0.9em;">Make sure the dev server is running: pnpm dev</p>
                `;
            }
        }
        
        loadCatalog();
    </script>
</body>
</html>
