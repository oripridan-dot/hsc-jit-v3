<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#catGrad)" rx="16"/>
  
  <!-- Main icon circle -->
  <circle cx="200" cy="100" r="60" fill="white" filter="url(#shadow)"/>
  <circle cx="200" cy="100" r="60" fill="none" stroke="#ec4899" stroke-width="4"/>
  <text x="200" y="115" font-size="48" text-anchor="middle">ðŸŽ§</text>
  
  <!-- Category title -->
  <text x="200" y="190" font-size="24" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" fill="#1f2937">DJ & Production</text>
  
  <!-- Product count badge -->
  <rect x="160" y="205" width="80" height="24" fill="#ec4899" rx="12"/>
  <text x="200" y="222" font-size="12" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" fill="white">5 Products</text>
  
  <!-- Brand dots -->
  <g transform="translate(140, 250)">
    <circle cx="0" cy="0" r="8" fill="#ff0000"/><circle cx="40" cy="0" r="8" fill="#ff4d00"/><circle cx="80" cy="0" r="8" fill="#0055a4"/><circle cx="120" cy="0" r="8" fill="#ccc"/>
  </g>
  
  <!-- Sample products -->
  <text x="200" y="280" font-size="10" font-family="Arial, sans-serif" text-anchor="middle" fill="#6b7280">RC-505mkII, MPC Live II, MPC One+</text>
